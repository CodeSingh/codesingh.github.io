<html>
  <head><title>Code Singh</title></head>
  <script src='https://unpkg.com/vue' ></script>
  <body>
    <div id="example">
      <my-component></my-component>
    </div>
  </body>
</html>

<script>
  // register
  Vue.component('my-component', {
    template: '<div>A custom component!</div>'
  })
  // create a root instance
  new Vue({
    el: '#example'
 })
</script>
