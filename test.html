<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>10 minute shake up - Random Shake up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container" id='app'>
      <h1 class="title">
        Hello World
      </h1>
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
			</p>
			<random-shakeup></random-shakeup>
    </div>
  </section>
  </body>
</html>

<template id='random-shakeup-template'>
	<div class="card">
		<header class="card-header">
			<p class="card-header-title">
				{{dt.Title}}
			</p>
			<a class="card-header-icon">
				<span class="icon">
					<i class="fa fa-angle-down"></i>
				</span>
			</a>
		</header>
		<div class="card-content">
			<div class="content">
				{{dt.Description}}
			</div>
		</div>
		<footer class="card-footer">
				<a class="card-footer-item">Players: {{dt.Players}}</a>
			<a class="card-footer-item">Start</a>
		</footer>
	</div>
</template>

<script type='text/javascript' src='10minshakeups.json'></script>
<script src='https://unpkg.com/vue' ></script>
<script>  

Vue.component('random-shakeup', {
  template: '#random-shakeup-template',
	data: function (){
		var cntShakeups = shakeups.length;
		var item = getRandomInt(0, cntShakeups - 1);
		return {dt: shakeups[item]}
	}
}); 

// create a new Vue instance and mount it to our div element above with the id of app
var vm = new Vue({
  el: '#app'
});
   
// Returns a random integer between min (included) and max (included)
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}
</script>
